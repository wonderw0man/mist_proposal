<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>

<body>
    <!-- Proposal Card Starts-->

    <div class="proposal-card shadow rounded-none sm:rounded-lg max-w-3xl">
        <div class="px-2 py-2 sm:px-3 sm:py-4">
            <button class="btn-close">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line></svg>
            </button>
        </div>
        <div class="px-10 py-9 sm:px-15 sm:py-0">
            <div class="grid-rows-1">
                <input class="input" type="text" size="30" placeholder="Proposal Title">
            </div>
            <div  class="grid-rows-1">
                <textarea class="input" cols="50" rows="5" placeholder="Write your proposal here..."></textarea>
            </div>
            <div class="px-10 py-6 sm:px-8 sm:py-0">
                <span class="upload">Related files (if any)</span>
            </div> 
            <div class="px-5 py-3 sm:px-0 sm:py-0">
                <button class="btn-upload text-white py-1 px-1 text-l mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    
                </button>
            </div>
            
             <div class="grid-rows-1">
                <button class="btn-propose text-white font-weight:900 py-2 px-6 text-l mr-4">
                    PROPOSE
                </button>
                    
            </div>
                                                        
             
        </div>
    </div>        
           
               
    <!-- Proposal Card Ends -->

</body>

</html>
